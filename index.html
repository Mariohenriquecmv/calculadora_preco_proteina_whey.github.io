<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Whey Protein</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <h1>Saiba Quanto Você Pagará por 100g de Proteína</h1>
    </header>
    <main>
        <section id="calculadora">
            <h2>Calcule o Valor da Proteína no Whey e Compare! </h2>
            <!-- Sua calculadora -->
            <div class="grid-container">
                <div id="whey1">
                    <label for="marca">Marca do primeiro Whey: </label>
                    <input type="text" id="marca" placeholder="Digite o Nome">

                    <label for="peso">Peso por embalagem: </label>
                    <input type="number" id="peso" placeholder="Digite o peso em gramas">

                    <label for="porcao">Porções por embalagem: </label>
                    <input type="number" id="porcao" placeholder="Digite a quantidade de porções">

                    <label for="proteina">Proteínas por porções: </label>
                    <input type="number" id="proteina" placeholder="Digite a quantidade de proteinas">

                    <label for="preco">Preço do produto: </label>
                    <input type="number" id="preco" placeholder="Digite o preço">
                </div>

                <div id="whey2">
                    <label for="marca2">Marca do segundo Whey: </label>
                    <input type="text" id="marca2" placeholder="Digite o Nome">

                    <label for="peso2">Peso por embalagem: </label>
                    <input type="number" id="peso2" placeholder="Digite o peso em gramas">

                    <label for="porcao2">Porções por embalagem: </label>
                    <input type="number" id="porcao2" placeholder="Digite a quantidade de porções">

                    <label for="proteina2">Proteínas por porções: </label>
                    <input type="number" id="proteina2" placeholder="Digite a quantidade de proteinas">

                    <label for="preco2">Preço do produto: </label>
                    <input type="number" id="preco2" placeholder="Digite o preço">
                </div>
            </div>

                <div id="button">
                    <button id="calcularCusto">Calcular</button>
                </div>

                <div id="resultado">
                    <p class="resultado">sdsd</p>
                </div>
        </section>
    </main>
    <footer>
        <p>Desenvolvido por Mário Henrique</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
